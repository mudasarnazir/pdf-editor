<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Split / Extract Pages — PDF Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0b1220;--fg:#e5e7eb;--muted:#9aa4b2;--line:#1f2937;--panel:#0f172a;--brand:#3b82f6}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:#93c5fd;text-decoration:none}
  .wrap{max-width:900px;margin:32px auto;padding:0 16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px;box-shadow:0 12px 28px rgba(0,0,0,.35)}
  label{font-size:14px;color:var(--muted)}
  input[type=text]{width:100%;padding:10px;border-radius:10px;border:1px solid #223047;background:#0b1220;color:#fff}
  .row{display:grid;grid-template-columns:1fr auto;gap:10px;margin-top:10px}
  button{border:1px solid transparent;background:var(--brand);color:#fff;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  .hint{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html">← All tools</a>
      <button onclick="document.getElementById('file').click()">Load PDF</button>
    </header>

    <div class="card">
      <div id="info">No file loaded.</div>
      <div style="height:10px"></div>
      <label>Pages to extract (e.g. <code>1,3-5,10</code>) — leave empty for all pages</label>
      <input id="ranges" type="text" placeholder="1,3-5,10-12" />
      <div class="row">
        <div class="hint">Tip: commas separate pages; dashes make ranges; spaces are ignored.</div>
        <button id="btnExtract" disabled>Download Extracted PDF</button>
      </div>
    </div>
  </div>

  <input id="file" type="file" accept="application/pdf" hidden />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
  (function(){
    const { PDFDocument } = PDFLib;
    let loadedBytes=null, pageCount=0;

    function parseRanges(str, max){
      if(!str) return [...Array(max)].map((_,i)=>i); // all
      const out = new Set();
      str.replace(/\s+/g,'').split(',').forEach(tok=>{
        if(!tok) return;
        if(tok.includes('-')){
          const [a,b]=tok.split('-').map(n=>parseInt(n,10));
          if(Number.isInteger(a)&&Number.isInteger(b)){
            const start=Math.max(1,Math.min(a,b));
            const end=Math.min(max,Math.max(a,b));
            for(let i=start;i<=end;i++) out.add(i-1);
          }
        }else{
          const n=parseInt(tok,10);
          if(Number.isInteger(n)&&n>=1&&n<=max) out.add(n-1);
        }
      });
      return [...out].sort((a,b)=>a-b);
    }

    document.getElementById('file').onchange = async e=>{
      const f=e.target.files[0]; if(!f) return;
      loadedBytes = await f.arrayBuffer();
      const doc = await PDFDocument.load(loadedBytes);
      pageCount = doc.getPageCount();
      document.getElementById('info').textContent = `Loaded: ${f.name} — ${pageCount} page(s).`;
      document.getElementById('btnExtract').disabled=false;
    };

    document.getElementById('btnExtract').onclick = async ()=>{
      if(!loadedBytes) return;
      const src = await PDFDocument.load(loadedBytes);
      const out = await PDFDocument.create();
      const wanted = parseRanges(document.getElementById('ranges').value, src.getPageCount());
      if(!wanted.length){ alert('No valid pages selected.'); return; }
      const copied = await out.copyPages(src, wanted);
      copied.forEach(p=>out.addPage(p));
      const bytes = await out.save();
      const url = URL.createObjectURL(new Blob([bytes],{type:'application/pdf'}));
      const a=document.createElement('a'); a.href=url; a.download='extracted.pdf'; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    };
  })();
  </script>
</body>
</html>
