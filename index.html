<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Merger</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" aria-label="PDF Merger Tool">
    <h1>Merge PDF Files</h1>

    <section id="dropArea" tabindex="0" aria-label="Drop PDF files here or use the button">
      <button id="addFilesBtn" type="button" aria-label="Add PDF Files">Add PDF Files</button>
      <input type="file" id="fileInput" accept="application/pdf" multiple aria-label="Select PDF files" />
    </section>

    <div id="fileList" class="file-list"></div>

    <button id="mergeBtn" disabled type="button">Merge PDFs</button>

    <div id="statusMsg" role="status"></div>
    <a id="downloadBtn" style="display:none" download="merged.pdf">Download Merged PDF</a>
  </main>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
