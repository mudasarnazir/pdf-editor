<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic PDF Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple PDF Tools</h1>
  <div class="tools">
    <button onclick="showTool('merge')">Merge PDFs</button>
    <button onclick="showTool('split')">Split PDF</button>
    <button onclick="showTool('compress')">Compress PDF</button>
    <button onclick="showTool('imagesToPdf')">Images to PDF</button>
  </div>

  <div id="toolContainer"></div>

  <script src="libs/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
